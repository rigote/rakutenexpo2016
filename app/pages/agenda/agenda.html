<ion-header>

  <ion-navbar rakuten>
    <ion-title>Agenda
      <img src="build/img/logo-rakuten.png" alt="">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="agendaLista">
    <ul>
      <li *ngFor="let item of getTimeList()">        
        <div *ngFor="let data of getLecturesByTime(item); let index = index">
          <h3 *ngIf="data.trilhaID != '' && index == 0"><i class="material-icons">query_builder</i> {{item}}</h3>
          <div class="chip {{getAliasTrilha(data.trilhaID)}}" *ngIf="data.trilhaID != ''">
            <img [src]="getFotoPalestrantes(data.palestrantes)" alt="Contact Person">
            <span>{{getPalestrantesLabel(data.palestrantes)}}</span>
            <span class="badge {{getAliasTrilha(data.trilhaID)}}">{{getAliasTrilha(data.trilhaID)}}</span>
            <span class="canal"><i class="small material-icons">radio</i> {{getCanalTrilha(data.trilhaID)}}</span>
            <span>{{data.titulo}}</span>
          </div>
          <div *ngIf="data.trilhaID == ''">
            <h3><i class="material-icons">query_builder</i> {{item}} {{data.titulo}}</h3>
            <img [src]="getFotoPalestrantes(data.palestrantes)" *ngIf="getFotoPalestrantes(data.palestrantes) != ''" alt="">
          </div>
        </div>
      </li>
