<ion-header>

  <ion-navbar rakuten>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Palestrantes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <div class="card" *ngFor="let item of items">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="{{item.foto}}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{item.nome}}<br />{{item.ocupacao}}<i class="material-icons right">more_vert</i></span>
      <p><a href="#">Agenda no evento</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{item.nome}}<br />{{item.ocupacao}}<i class="material-icons right">close</i></span>
      <p>{{item.descricao}}</p>
    </div>
  </div>
</ion-content>
