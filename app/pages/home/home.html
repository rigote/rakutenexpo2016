<ion-header>

  <ion-navbar rakuten>
    <ion-title>Home
      <img src="build/img/logo-rakuten.png" alt="">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="overlayE">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="home">
    <img [src]="item.sobreimagem" alt="">

    <div class="content" [innerHTML]="item.sobre">
    </div>

    <div class="row box">
      <div class="dados">
        <strong>DATA</strong>
        <ul>
          <li><i class="material-icons">today</i> 06/10/2016</li>
          <li><i class="material-icons">schedule</i> das 8h Ã s 18:30h.</li>
        </ul>
      </div>

      <div class="dados">
        <strong>Senha Wi-Fi</strong>
        <ul>
          <li><i class="material-icons">speaker_phone</i> {{item.senha}}</li>
        </ul>
      </div>
    </div>

    <div class="destaque">
      <img src="build/img/amorim.jpg" alt="">
    </div>

    <div class="row inscricao">
      <a class="waves-effect waves-light btn" href="http://automacaodeeventos.com.br/rakuten/sis/inscricao/index.asp" target="blank"><i class="material-icons left">mode_edit</i>Inscreva-se</a>
    </div>

  </div>
</ion-content>
